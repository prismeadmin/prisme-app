<ion-header>
  <ion-toolbar>
    <ion-title>Skills</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="skills-content">
  <ion-toolbar class="title">
    <ion-text>{{ skills[jobId].title }}</ion-text>
  </ion-toolbar>  

  <ion-toolbar *ngFor="let skill of skills[jobId].skills">
    <ion-button expand="block" (click)="onClick()">{{ skill.title }}</ion-button>
  </ion-toolbar>

</ion-content>

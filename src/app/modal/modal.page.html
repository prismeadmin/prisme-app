<ion-content class="modal">

  <ion-button expand="block" (click)="dismiss()" shape="undefined">Close</ion-button>

  <ion-item-group class="group" *ngFor="let item of goals">
    <ion-item lines="none" (click)="goalSet(item.id)" [class.active]="goal == item.id">
      <ion-icon slot="end" name="add" *ngIf="goal != item.id"></ion-icon>
      <ion-icon slot="end" name="remove" *ngIf="goal == item.id"></ion-icon>
      <ion-label>{{item.name}}</ion-label>
    </ion-item>
    <ion-item-group class="group-sub" *ngIf="goal == item.id">
      <ion-item lines="none" *ngFor="let sub of item.tasks" [class.active-sub]="goal == item.id">
        <img src="../assets/images/{{sub.rate}}.png" />
        <ion-label>{{sub.name}}</ion-label>
      </ion-item>
    </ion-item-group>
  </ion-item-group>

</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>Set your goal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="jobtitle-content">
  <ion-item lines="none" type="button">
    <ion-label>Select</ion-label>
    <ion-select class="select" interface="action-sheet" [(ngModel)]="job" (ionChange)="change()" ok-text="Ok" cancel-text="Cancel">
      <ion-select-option *ngFor="let job of array" [value]="job.id">{{ job.title }}</ion-select-option>
    </ion-select>
  </ion-item>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>
      <div class="l">Letâ€™s color</div>
      <div class="c"><img src="/assets/images/diamond.png" /></div>
      <div class="r">Your story</div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="tags-content">

  <div class="item-list" *ngFor="let item of activeSkills" [class.open]="item.check">
    <div class="item-list-header" (click)="openItem(item)">
      <div class="item-list-name">{{ item.title }}</div>
      <div class="item-list-balance">
        <div>BALANCE</div>
        <div>$ {{ item.balance == 0 ? '0.00' : item.balance }}</div>
      </div>
      <div class="clear"></div>
    </div>
  </div>

  <ion-button expand="block" shape="undefined" class="add-skill">Add Skill</ion-button>

  <div class="modal" [class.open]="modalItemView">
    <div class="expirence-block" *ngIf="itemSkill">
      <div class="expirence-list" *ngFor="let exp of itemSkill.experiences">
        <div class="expirence-list-header">
          <span>{{ exp.title }}</span>
          <i (click)="addExp(exp)">&#9998;</i>
        </div>
        <div class="expirence-list-tab">
          <div class="l">As</div>
          <div class="r">{{ exp.skill }}</div>
          <div class="clear"></div>
        </div>
        <div class="expirence-list-tab">
          <div class="l">As a</div>
          <div class="r">{{ exp.company }}</div>
          <div class="clear"></div>
        </div>
        <div class="expirence-list-tab">
          <div class="t">Accomplished</div>
          <div class="b">
            <div *ngFor="let acc of exp.accomplished">{{ acc.title }}</div>
          </div>
        </div>
      </div>
    </div>
    <ion-button expand="block" shape="undefined" class="experience" (click)="addExp()">Add experience</ion-button>
    <ion-button expand="block" shape="undefined" class="done" (click)="closeItem()">Done</ion-button>
  </div>

  <div class="modal modal-edit" [class.open]="modalExpView">
    <div class="wrap" *ngIf="selectView" (click)="selectView = false"></div>
    <div class="select">
      <div class="select-name" (click)="selectView = true"><span>Select {{experiences.title}}</span></div>
      <div class="select-popup" *ngIf="selectView">
        <div *ngFor="let type of types" (click)="addType(type)">{{ type.title }}</div>
      </div>
    </div>
    <div class="input"><input type="text" placeholder="Where At Organization" [(ngModel)]="experiences.skill" /></div>
    <div class="input"><input type="text" placeholder="As a Title" [(ngModel)]="experiences.company" /></div>
    <div class="accomplished-list" *ngIf="experiences.accomplished.length > 0">
      <input type="text" placeholder="Accomplished" [(ngModel)]="acc.title" *ngFor="let acc of experiences.accomplished" />
    </div>
    <ion-button expand="block" shape="undefined" class="experience" (click)="addAcc()">Add accomplished</ion-button>
    <ion-button expand="block" shape="undefined" class="experience" (click)="saveExp()">Done</ion-button>
    <ion-button expand="block" shape="undefined" class="done" (click)="closeExp()">Cancel</ion-button>
  </div>

</ion-content>
